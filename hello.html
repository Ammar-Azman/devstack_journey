<script>
	// -- Basic
	console.log("Hello world")
	
	var number = 10; 
	console.log(number)
	
	// comment
	/*

	// -- Data type
	var greet = "Hello world"; // whole program
	let name = "This is let name"; // within scope (function)
	const address = "Malaysia"; // can never be changed!
	
	// -- Variable
	
	var firstValue; // initialize but not defined variable
	var secondValue = 2; 
	console.log(firstValue)
	
	firstValue = secondValue; // after assign no need to declare var
	console.log(firstValue)
	
	// # Interger 
	// -- (Operator)
	var sumValue = firstValue + secondValue; 
	var subsValue = firstValue - secondValue;
	var prodValue = firstValue * secondValue;
	var divideValue = firstValue / secondValue;
	var remainderValue = firstValue % secondValue;
	console.log(sumValue);
	console.log(subsValue); 
	console.log(prodValue); 
	console.log(divideValue);

	console.log(remainderValue); // to check num is odd or even
	
	// --- Increment
	var posInc = 10; 
	posInc = posInc + 1 // single incremental
	posInc++; // alternative incremental
	console.log("Positive incremental: ", posInc)
	
	var negInc = 20; 
	negInc --; 
	console.log("Negative incremental", negInc)
	
	// ---- Augmented incremental 
	posInc += 10;
	negInc -+ 10;
	posInc *= 20;
	posInc /= 20;

	// -- str length

	// -- testing function
	function wordBlanks(Noun, Adjective, Verb, Adverb){

	return result

	console.log(wordBlanks("dog", "big", "run", "quick"))
	
	// Array
	var nameList = ["Jack", "Doe"]

	console.log(firstName)

	// --- push() -- append on last array
	nameList.push("Tim")
	console.log(nameList);	
	
	// -- unshift -- append on first 
	nameList.unshift("Ace")

	nameList.pop()
	console.log(nameList);
	
	// --- shift() -- remove first element, return the first element
	nameList.shift()

	GreetingPerson("Hello", "Rick")

	// --- use case testing
	function nextInLine(arr, item) {
		arr.push(item)
		return item;
	}
	
	var testArr = [1,2,3,4]
	console.log("Before " + JSON.stringify(testArr));
	
	nextInLine(testArr, 6);
	console.log(testArr)
		
	// Boolean
	function NumberBiggerThan(value1, value2){
		if (value1 > value2){
			return true
		} else if (value1 < value2) {
			return false
		} else {
			console.log("Values are equal")	
		}
	}
	console.log(NumberBiggerThan(10, 2))
	console.log(NumberBiggerThan(2, 10))
	
	// Strict Equality Operator
	/*
		== --> do type conversion
		=== ---> does not do type conversion
	*/
	function StrictTest(strictBoolean, testValue) {
		if (strictBoolean) {
			console.log("Strict mode")
			if (testValue === 1) {
				console.log("Equal to 1")
			}
			else {
				console.log("false")
			}
		}
		else {
			console.log("Non strict mode")
			if (testValue == '1') {
				console.log("Equal to 1")
			}
			else {
				return 'false'
			}
		}
	}
	StrictTest(true, 1); 
	StrictTest(true, '1'); 
	StrictTest(false, 1); 
	StrictTest(false, '1'); 
	
	// -- Not equal 
	/*

		!== --> strict non equal - no conversion
	*/

	// Switch Statement
	/*
		- will continue if no case asign until found case
		- after break, move to next case if any
	*/
	
	function caseInSwitch(val) {
	var answer = "";
	switch (val) {
		case 1: // --- strict equality if val === 1
			answer = "alpha";
			break;
		case 2:
			answer = "beta";
			break;
		case 3:
			answer = "gamma";
			break;
		case 4:
			answer = "delta";
			break;
	}
	return answer
	}
	console.log(caseInSwitch(1))
	console.log(caseInSwitch(2))
	console.log(caseInSwitch(3))

			case "human":

				break;
			case "llm":
				return "Connecting to LLM..."
				break;
		}	
	}
	console.log(connectTo("human"))
	console.log(connectTo("llm"))
	
	function skipNoCase(val) {
		
	switch (val) {
		case 1:
		case 2:
		case 3:

			break;
		case 4:
		case 5:

			break;
		
	}
	}
	skipNoCase(1);
