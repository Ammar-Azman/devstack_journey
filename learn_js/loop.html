<script>
	var myArray = [];
	// while loop
	var start = 0;
	while (start < 10){
		myArray.push(start);
		start++;	
	}
	console.log(myArray)
	
	// for loop
	for (var start = 0; start < 5; start++) {
		myArray.push(start)
	}
	console.log(myArray)
	var oddNum = []
	for (var start = 0; start < 10; start+=2) {
		oddNum.push(start)
	}
	console.log(oddNum)
	
	var backwardNum = []
	for (var start = 10; start > 0; start-=2) {
		backwardNum.push(start)
	}
	console.log(backwardNum)
	
	var improveArr = []
	for (var start = 0; start < myArray.length; start+=2) {
		improveArr.push(start)
	}
	console.log(improveArr)
	
	// -- nested loop
	var inputArr = [[1,2], [2,3,4], [4,5,6]]
	var output = 1;
	for (var i=0; i < inputArr.length; i++){
		for (var j=0; j < inputArr[i].length; j++){
			output *= inputArr[i][j]
		}
	}
	console.log(output)
	
	// Do-While loop
	var doWhileLoop = [];
	var start = 0;
	do {
		doWhileLoop.push(start);
		start++;
	} while (start < 5)
	console.log(doWhileLoop)
	
	// Iterate through list of object
	var AgentArrObj = [
			{
				"name": "shasha", 
				"division": 3, 
				"age": 44,
				"weapons": ["rifle", "vandal"]
			}, 
			{
				"name": "matt", 
				"division": 2, 
				"age": 21, 
				"weapons": ["rifle"]
			}, 
			{
				"name": "james", 
				"division": 3, 
				"age": 44, 
				"weapons": ["sniper"]
			}, 
			{
				"name": "haha",
				"division": 3, 
				"age": 44, 
				"weapons": ["machine gun"]
			}
	]
	function findInfo(db, name, prop){
	for (var i = 0; i < db.length; i++){
		if (db[i].name === name) {
			return prop + " " + db[i][prop] || "Information not exist"
		}
	}
	return "No such contact"
	}
	
	console.log(findInfo(AgentArrObj, "james", "age"))
	console.log(findInfo(AgentArrObj, "kenny", "age"))

	
</script>
