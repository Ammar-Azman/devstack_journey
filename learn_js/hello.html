	function StrictTest(strictBoolean, testValue) {
		if (strictBoolean) {
			console.log("Strict mode")
			if (testValue === 1) {
				console.log("Equal to 1")
			}
			else {
				console.log("false")

			}

			}
		}
	}

	// Rest Operator

	const sum = (function() {
		return function sum(x, y, z) {
			const args = [x, y, z]
			return args.reduce((a, b) => a + b, 0);
		}	
	})();

		}	
	})();
